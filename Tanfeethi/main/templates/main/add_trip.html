{% extends 'main/base.html' %}


{% block content %}
<form action="{% url 'main:add_trip_view' %}" method="post" enctype="multipart/form-data">
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row mb-4 justify-content-center" style="margin-top: 120px;">
      <div class="col-4" >
        <div data-mdb-input-init class="form-outline" >
          <input type="datetime-local" id="form6Example1" class="form-control" name="departure_time" value="2023-09-19T08:30"  />
          <label class="form-label" for="form6Example1"> Departure Time</label>
        </div>
      </div>
      <div class="col-4">
        <div data-mdb-input-init class="form-outline">
          <input type="datetime-local" id="form6Example2" class="form-control" name="arrival_time" value="2023-09-19T08:30" />
          <label class="form-label" for="form6Example2"> Arrival Time</label>
        </div>
    </div>
 

    <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4">Add</button>
  </form>

</div>
  {% endblock %}
