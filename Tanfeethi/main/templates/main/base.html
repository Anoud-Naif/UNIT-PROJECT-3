{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  {% block title %} Tanfeethi VIP {% endblock %}  </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>


<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'main:home_view' %}"> <img class="d-flex justify-content-start rounded-circle" style="position: relative; width: 12%; height: auto;" src="{% static 'images/logo.png' %}" /> </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'main:home_view' %}">Home </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'main:booking_trip_view' %}">Booking</a>
      </li>

      
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
        <div class="d-flex flex-row algin-items-center">
            <li class="nav-item">
                <a class="nav-link " href="#"><span class="material-symbols-outlined">account_circle </span><br> sign in </a>
            </li>
        </div>

    </ul>
    <form class="form-inline my-2 my-lg-0 position-absolute end-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

    </form>
  </div>
</nav>


{% block content %} 
 {% endblock %}

    
 </body>
 </html>
