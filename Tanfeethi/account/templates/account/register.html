{% extends 'main/base.html' %}
{% load static %}


{% block title %}  Register  {% endblock %}


{% block content %}

fghjk


<section class="container">
  
  <div class="row">

      <div class="col">
<section class="text-center">
{% if msg %}
  <div class="alart alart-danger">{{msg}}</div>
{% endif %}
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="margin-top: -100px;background: hsla(0, 0%, 100%, 0.8);backdrop-filter: blur(30px);">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-10">
            <h2 class="fw-bold mb-5">Sign up </h2>
            <form class="d-flex flex-column gap-1" style="width: 40vw;" action="{% url 'account:register_view' %}" method="POST">
              {% csrf_token %}
              <div class="row">

                <div class="form-outline ">
                  <input type="text" id="form3Example1" class="form-control" name="username" />
                  <label class="form-label" for="form3Example1">username</label>
                </div>


                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example1" class="form-control"  name="first_name" />
                    <label class="form-label" for="form3Example1">First name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example2" class="form-control" name="last_name"/>
                    <label class="form-label" for="form3Example2">Last name</label>
                  </div>
                </div>
              </div>
  
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form3Example3" class="form-control" name="email"/>
                <label class="form-label" for="form3Example3">Email address</label>
              </div>

              <div class="form-outline mb-4">
                <input type="file" id="form3Example3" class="form-control" name="avatar"/>
                <label class="form-label" for="form3Example3">Select your avatar</label>
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form3Example4" class="form-control" name="password"/>
                <label class="form-label" for="form3Example4">Password</label>
              </div>


              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Female
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Male
                </label>
              </div>
      
              <!-- Submit button -->
              <input class="btn btn-primary" type="submit" value="Sing Up" />  

              <!-- Register buttons -->
              <div class="text-center">
                <p>or <a href="{% url 'account:login_view' %}">login</a>  :</p>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
      </div>
  </div>
</section>
{% endblock %}
